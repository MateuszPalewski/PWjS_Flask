{% extends 'schemat.html' %}

{% block header %}
<h1>{% block title %}Logowanie{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group">
    <label for="username">Login</label>
    <input name="username" class="form-control" id="username" placeholder="Podaj login" required>
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Podaj hasło" required>
  </div>
  <button type="submit" class="btn btn-success">Zaloguj się</button>
</form>
<a href="{{ url_for('auth.register') }}">
  <button type="button" class="btn btn-warning btn-block">
    Zarejestruj się
  </button>
</a>
{% endblock %}
